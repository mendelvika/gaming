<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <title>New-project</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico">

</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header" style="background: gray; text-align: center; color: #fff">
            header
        </header>
        <!-- /header -->
        <!-- content -->
        <div class="content">

            <main>
                <!-- Перед началом работы удалите эту страницу -->
                <div class="container">
                    <!-- lazy-img demo -->
                    <div class="row">
                        <div class="col">
                            <!-- lazy-img -->
                            <picture class="lazy-img">
                                <source class="lazy" srcset="img/puh.webp 2x, img/puh.webp 1x" type="image/webp" media="(min-width: 768px)" />
                                <source class="lazy" srcset="img/puh.jpg 2x, img/puh.jpg 1x" media="(min-width: 768px)" />
                                <source class="lazy" srcset="img/puh.webp 2x, img/puh.webp 1x" type="image/webp" />
                                <source class="lazy" srcset="img/puh.jpg 2x, img/puh.jpg 1x" />
                                <img class="lazy" src="img/puh.jpg" srcset="img/puh.jpg 2x" alt="Сервисные центры" />
                            </picture>
                            <!-- /lazy-img -->
                        </div>
                    </div>
                    <!-- svg-icon demo -->
                    <div class="row">
                        <div class="col">
                            <!-- svg-icon -->
                            <svg class="svg-icon svg-icon--chevron" width="24px" height="24px">
                                <use xlink:href="img/sprite.svg#chevron-down"></use>
                            </svg>
                            <!-- /svg-icon -->
                        </div>
                    </div>

                </div>
                <!-- /Перед началом работы удалите эту страницу -->
            </main>


        </div>
        <!-- /content -->
        <!-- footer -->
        <footer class="footer" style="background: gray; text-align: center; color: #fff">
            footer
        </footer>
        <!-- /footer -->
    </div>
    <!-- /wrapper -->


    <!-- scripts -->
    <script src="js/vendor.min.js"></script>
    <script src="js/main.js"></script>
    <!-- /scripts -->

</body>

</html>
